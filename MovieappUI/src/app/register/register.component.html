<body>
    <div id="register">
        <h3 class="text-center text-white pt-5">Sign Up</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form [formGroup]="registerform" (ngSubmit)="storeRec()">
                            <h3 class="text-center text-info">Please fill in this form to create your account</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                            </div>
                            <div class="form-group" >
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="text-info">Firstname:</label><br>
                                <input type="text" name="firstname" id="firstname" class="form-control" formControlName="firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="text-info">Lastname:</label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lastname">
                            </div>
                            <div class="form-group">
                                <label for="location" class="text-info">Location:</label><br>
                                <input type="text" name="location" id="location" class="form-control" formControlName="location">
                            </div>
                            <div class="form-group">
                                <button class="btnsubmit" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    </body>
