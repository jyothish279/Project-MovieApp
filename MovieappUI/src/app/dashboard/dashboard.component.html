<div class="container" >
  <div class="row" fxFlexAlign="stretch">
     <div class="col-md-4" *ngFor="let res of newMovieres | paginate:{itemsPerPage:3, currentPage: q}">  
       <div class="clsmovie">
  <mat-card mat-raised-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{res.title}}</mat-card-title>
      </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{res.poster_path}}">
      <mat-card-content>
        <p>
          {{ res.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="clsfav" (click)="addFav(res)" mat-button color="primary">Add to Favourites</button>
      </mat-card-actions>
    </mat-card>
    </div>
</div>     
</div>

      <pagination-controls  (pageChange)="q =$event"></pagination-controls>
    </div>
